<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    
</head>

<body class="scroll__login cor-de-fundo__login">

    <main class="scroll__login">

        <div class="row">

            <div class="col alinhamento__login">

                <article class="margem__superior-texto">

                    <h1 class="titulo__login">Olá,</h1>

                    <p class="texto__login mt-3">Para continuar navegando de forma

                    <br>

                    segura, efetue o login na rede.
                
                    </p>
        
                </article>

            <form class="margem__superior-form">

                <p class="rotulo__login">Login</p>

                <input type="email borda__login" id="usuario" placeholder="Usuario" class="mt-2 espacamento__texto" required>
            
                <img src="./img/Icone_Usuario.svg" alt="Ícone de Usuário" class="icone">

                <br>

                <input type="password" id="senha" placeholder="Senha" class="mt-4 espacamento__texto" required> 
                
                <img src="./img/Icone_Cadeado.svg" alt="Ícone de Cadeado" onclick="" class="icone">

                <br>

                <div class="mensagem-de-erro"></div>

                <input type="button" value="Continuar" onclick="login()" class="margem__botao custom__botao-continuar">

            </form>

            </div>

            <div class="col">

            <figure class="imagem__fundo">

                <img src="./img/Fundo_Login.png" alt="Fundo do Login Compass" class="imagem__login">

            </figure>

            </div>

        </div>    

    </main>

    <script src="./scripts/login.js"></script>

</body>
</html>
